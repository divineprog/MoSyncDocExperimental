	<script>
    // Function to make it easier to define swipe events.
    function swipeBetween(pages, i, j)
    {
		var left = "#" + pages[i].id;
		var right = "#" + pages[j].id;
        $(document).on("swipeleft", left, function() {
            $.mobile.changePage(
                right,
                { transition: "slide" });
        });
        $(document).on("swiperight", right, function() {
            $.mobile.changePage(
                left,
                { transition: "slide", reverse: true });
        });
    }
